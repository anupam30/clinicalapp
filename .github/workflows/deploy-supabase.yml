name: Deploy Supabase Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node (for supabase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Supabase login (CI)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Logging into Supabase CLI"
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy extract-medical function
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy extract-medical --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
